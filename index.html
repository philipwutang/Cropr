<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Cropr - Photo Resizing Made Easy</title>

  <link rel="icon" href="http://www.clker.com/cliparts/0/0/8/b/11949945231683916384crop.svg.hi.png">
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.min.css">

  <script src="script/jquery.min.js"></script>

  <script src="semantic/components/visibility.min.js"></script>
  <script src="semantic/components/accordion.js"></script>
  <script src="semantic/components/sidebar.min.js"></script>
  <script src="semantic/components/transition.min.js"></script>
  <script src="semantic/script.js"></script>

  <script src="script/jquery.Jcrop.min.js"></script>
  <!-- <script src="script/image_crop.js"></script> -->
  <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
  <!-- Page Contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">

      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item"><i class="sidebar icon"></i></a>
          <a class="active item" href="#">Cropr</a>
          <a class="item">Guide</a>
          <a class="item" href="https://github.com/philipwutang/Cropr">Source</a>
          <div class="right item">
            <a class="ui inverted button" href="http://polar.me/">Visit Polar</a>
          </div>
        </div>
      </div>

      <div class="ui text container">
        <h1 class="ui inverted header">Cropr</h1>
        <h2>Photo Resizing Made Easy</h2>
        <a href="#cropr" class="ui huge primary button">Begin
          <i class="right arrow icon"></i>
        </a>
      </div>

    </div>

    <a name="cropr"></a>
    <div class="ui vertical stripe segment">
      <div class="ui container">
        <h3 class="header">Crop Away</h3>
        <div class="ui raised very padded container segment">
          <div class="ui three column grid">
            <div class="four wide column">
              <div class="ui vertical accordion menu">
                <div class="item">
                  <a class="active title"><i class="dropdown icon"></i>Size</a>
                  <div class="active content">
                    <div class="ui form">
                      <div class="grouped fields">
                        <div class="field">
                          <div class="ui">
                            <input type="text" id="width"/>
                            <label class="selector-padding">Width (px)</label>
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui">
                            <input type="text" id="height"/>
                            <label class="selector-padding">Height (px)</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <a class="active title"><i class="dropdown icon"></i>Presets</a>
                  <div class="active content">
                    <div class="ui">
                      <div class="grouped fields">
                        <div class="field size-selector">
                          <div class="ui radio checkbox">
                            <input type="radio" name="ratio" checked="checked" />
                            <label>Freeform</label>
                          </div>
                        </div>
                        <div class="field size-selector">
                          <div class="ui radio checkbox">
                            <input type="radio" id="1:1" name="ratio" />
                            <label>1:1 (Square)</label>
                          </div>
                        </div>
                        <div class="field size-selector">
                          <div class="ui radio checkbox">
                            <input type="radio" id="3:2" name="ratio" />
                            <label>3:2</label>
                          </div>
                        </div>
                        <div class="field size-selector">
                          <div class="ui radio checkbox">
                            <input type="radio" id="4:3" name="ratio" />
                            <label>4:3</label>
                          </div>
                        </div>
                        <div class="field size-selector">
                          <div class="ui radio checkbox">
                            <input type="radio" id="16:9" name="ratio" />
                            <label>16:9</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button class="ui basic button"><i class="icon upload"></i>Upload</button>
              <button class="ui basic button" id="setSize" onclick="setImageSize()"><i class="icon square"></i>Set</button>
              <button class="ui basic button"><i class="icon crop"></i>Crop</button>
              <button class="ui basic button"><i class="icon download"></i>Download</button>
            </div>

            <div class="twelve wide column">
              <div class="ui segment">
                <img src="resources/image.jpg" id="cropbox" style="width: 100%" />
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">Polar</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">About Us</a>
              <a href="#" class="item">Toronto</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Help</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">FAQ</a>
              <a href="#" class="item">Source Code</a>
            </div>
          </div>
          <div class="seven wide column">
            <h4 class="ui inverted header">Made by Polar</h4>
            <p>With Love</p>
            <i class="heart icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
